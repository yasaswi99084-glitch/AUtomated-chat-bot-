<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Byte Buddy - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #00bcd4;
      --primary-dark: #0097a7;
      --secondary: #2d3748;
      --dark: #121212;
      --light: #f8f9fa;
      --gray: #6c757d;
      --glass: rgba(255, 255, 255, 0.05);
    }

    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #121212 0%, #1e1e1e 100%);
      color: var(--light);
      display: flex;
      flex-direction: column;
      position: relative;
      overflow-x: hidden;
    }

    /* Ribbon/Navbar styles */
    .ribbon {
      width: 100%;
      padding: 1.5rem 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--glass);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      z-index: 100;
    }

    .logo {
      height: 40px;
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    .contact-us {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
      font-size: 1.1rem;
      padding: 0.5rem 1.5rem;
      border: 2px solid var(--primary);
      border-radius: 50px;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .contact-us:hover {
      background: var(--primary);
      color: var(--dark);
      box-shadow: 0 0 15px rgba(0, 188, 212, 0.5);
    }

    /* Main content styles */
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      text-align: center;
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 1.5rem;
      background: linear-gradient(to right, var(--primary), #00e5ff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-weight: 700;
      line-height: 1.2;
    }

    p {
      font-size: 1.2rem;
      color: var(--gray);
      max-width: 600px;
      margin-bottom: 3rem;
    }

    .get-started-btn {
      padding: 1rem 2.5rem;
      font-size: 1.2rem;
      font-weight: 600;
      background: var(--primary);
      color: var(--dark);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 188, 212, 0.3);
    }

    .get-started-btn:hover {
      background: var(--primary-dark);
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0, 188, 212, 0.4);
    }

    .get-started-btn:active {
      transform: translateY(1px);
    }

    /* Background elements */
    .bg-elements {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(0, 188, 212, 0.1);
      filter: blur(50px);
    }

    .circle:nth-child(1) {
      width: 300px;
      height: 300px;
      top: -50px;
      left: -50px;
    }

    .circle:nth-child(2) {
      width: 400px;
      height: 400px;
      bottom: -100px;
      right: -100px;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }
      
      p {
        font-size: 1rem;
      }
      
      .get-started-btn {
        padding: 0.8rem 2rem;
        font-size: 1rem;
      }
      
      .contact-us {
        padding: 0.4rem 1rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <!-- Ribbon with logo and Contact Us link -->
  <div class="ribbon">
    <img src="C:\Users\Shank\OneDrive\Documents\Desktop\download.jpg" alt="Byte Buddy Logo" class="logo">
    <a href="contact.html" class="contact-us">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
        <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2zm13 2.383-4.758 2.855L15 11.114v-5.73zm-.034 6.878L9.271 8.82 8 9.583 6.728 8.82l-5.694 3.44A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.739zM1 11.114l4.758-2.876L1 5.383v5.73z"/>
      </svg>
      Contact Us
    </a>
  </div>

  <!-- Main content container -->
  <div class="container">
    <h1>Welcome to Byte Buddy</h1>
    <p>Your intelligent assistant for all things tech support. Get instant help with your technical issues.</p>
    <a href="index.html">
      <button class="get-started-btn">Get Started</button>
    </a>
  </div>

  <!-- Background decorative elements -->
  <div class="bg-elements">
    <div class="circle"></div>
    <div class="circle"></div>
  </div>
</body>
</html>
